<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
	<div id="app">{{message}}</div>
	<div id="app-2">
		<span v-bind:title='message'>
			悬停几秒查看内容
		</span>
	</div>
	<div id="app-3">
		<p v-if='seen'>现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for='num in nums'>{{num}}</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click='reverseMessage'>反转信息</button>
	</div>
	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<div id="app-7">
		<ol>
			<todo-item v-for='item in shopList' v-bind:todo='item' v-bind:key='item.id'></todo-item>
		</ol>
	</div>

	<script src="js/first-vue.js"></script>
</body>

</html>
